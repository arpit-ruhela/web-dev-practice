<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Piano</h1>

    <div class="piano">

        <!-- White Keys -->
        <div class="white-key" id="keya">a</div>
        <div class="white-key" id="keys">s</div>
        <div class="white-key" id="keyd">d</div>
        <div class="white-key" id="keyf">f</div>
        <div class="white-key" id="keyg">g</div>
        <div class="white-key" id="keyh">h</div>
        <div class="white-key" id="keyj">j</div>
        <div class="white-key" id="keyk">k </div>
        <div class="white-key" id="keyl">l </div>
        <div class="white-key" id="keyz">z</div>
        <div class="white-key" id="keyx">x</div>
        <div class="white-key" id="keyc">c</div>
        <div class="white-key" id="keyv">v</div>
        <div class="white-key" id="keyb">b</div>

        <!-- Black Keys -->
        <div class="black-key key1" id="keyq">q</div>
        <div class="black-key key2" id="keyw">w</div>
        <div class="black-key key3" id="keye">e </div>
        <div class="black-key key4" id="keyr">r</div>
        <div class="black-key key5" id="keyt">t </div>
        <div class="black-key key6" id="keyy">y</div>
        <div class="black-key key7" id="keyu">u </div>
        <div class="black-key key8" id="keyi">i </div>
        <div class="black-key key9" id="keyo">o </div>
        <div class="black-key key10" id="keyp">p</div>

    </div>
    <script src="script.js"></script>

</body>
</html>
